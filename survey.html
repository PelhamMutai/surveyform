<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey.css">
    <title>Survey Form</title>
</head>
<body>
    <form action="http://localhost:8080/submit" method="post">
        <h2>SURVEY FORM</h2>
        <label for="full_name">What is your full name?</label>
        <input type="text" id="full_name" name="full_name" required>
        <small>[Surname] [First Name] [Other Names]</small>
        <label for="email_address">What is your email address?</label>
        <input type="email" id="email_address" name="email_address" required>

        <label for="description">Tell us a bit more about yourself</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="gender">What is your gender?</label>
        <select id="gender" name="gender" required>
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
            <option value="OTHER">Other</option>
            
        </select>

        <label for="programming_stack" >What programming stack are you familiar with?</label>
        <description>You can select multiple</description>
        <select id="programming_stack" name="programming_stack"  multiple="yes">
            <option value="REACT">React JS</option>
            <option value="ANGULAR">Angular JS</option>
            <option value="VUE">Vue JS</option>
            <option value="SQL">SQL</option>
            <option value="POSTGRES">Postgres</option>
            <option value="MYSQL">MySQL</option>
            <option value="MSSQL">Microsoft SQL Server</option>
            <option value="Java">Java</option>
            <option value="PHP">PHP</option>
            <option value="GO">Go</option>
            <option value="RUST">Rust</option>
        </select>
        <label for="certificate">Select a certificate:</label>
        <input type="file" id="certificate" name="certificate">
        <button type="submit" name="submit">submit</button>
    </form>
</body>
</html>
